<!DOCTYPE html>
<html>
<head>
  <title>Valentine Surprise</title>
  <style>
    body {
      background: black;
      color: magenta;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
      overflow-x: hidden;
    }

    /* Neon ECG heartbeat line */
    .ecg {
      width: 100%;
      height: 150px;
      position: relative;
      margin: 20px auto;
    }
    .heartbeat {
      stroke: #00ff99; /* neon green */
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s linear infinite;
      filter: drop-shadow(0 0 6px #00ff99);
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    /* Pulsing neon hearts */
    .heart {
      font-size: 40px;
      color: #ff3366;
      animation: beat 1s infinite;
      filter: drop-shadow(0 0 8px #ff3366);
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    pre {
      text-align: left;
      display: inline-block;
      color: white;
      margin-top: 20px;
    }

    /* Popup modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #ffe6f0;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #d6336c;
      box-shadow: 0 0 20px pink;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .close-btn {
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    .close-btn:hover {
      background-color: #a61c4d;
    }
  </style>
</head>
<body onload="showModal()">

  <!-- Custom popup modal -->
  <div id="valentineModal" class="modal">
    <div class="modal-content">
      <div class="heart">‚ù§Ô∏è</div>
      <h2>üíñ Surprise! üíñ</h2>
      <p>Happy Valentine‚Äôs Day, my love üåπ</p>
      <button class="close-btn" onclick="closeModal()">Open Your Gift</button>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
  <source src="tum-hi-ho.mp3" type="audio/mpeg">
</audio>


  <!-- ECG heartbeat line -->
  <div class="ecg">
    <svg viewBox="0 0 500 150" width="100%" height="150">
      <path class="heartbeat" d="M0 75 L50 75 L70 20 L90 130 L110 75 L150 75 L170 40 L190 110 L210 75 L250 75 L270 20 L290 130 L310 75 L350 75 L370 40 L390 110 L410 75 L450 75 L500 75"/>
    </svg>
  </div>

  <!-- Pulsing hearts -->
  <div class="heart">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>

  <!-- Love letter -->
  <pre id="letter"></pre>

  <script>
    function showModal() {
      document.getElementById("valentineModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("valentineModal").style.display = "none";
      document.getElementById("bgMusic").play(); // start music
      startLetter();
    }

    function startLetter() {
      const text = `
Dear My Sweet Valentine,

You are the rhythm to my heartbeat,
the spark that keeps my soul alive.
Like an endless ECG line, my love for you
beats strong and true, never fading.

Every pulse reminds me of you,
every heartbeat carries your name.
On this Valentine‚Äôs Day, I promise
to keep our love steady, eternal, and full of joy.

Forever yours,
Your Eternal Programmer
      `;
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          document.getElementById("letter").textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      }
      typeWriter();
    }
  </script>
</body>
</html>
